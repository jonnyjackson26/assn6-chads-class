plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

application {
    mainClass = 'Assn6' // Set your main class name here.
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

version = '1.0'
